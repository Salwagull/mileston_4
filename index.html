<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique path and Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Unique path and Shareable Resume Builder</h1>
    <form id="resume-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <label for="education">Education:</label>
        <textarea id="education" name="education"></textarea><br><br>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience"></textarea><br><br>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills"></textarea><br><br>
        <button type="submit">Generate Resume</button>
    </form>
    <div id="resume-display"></div>
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is a unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
